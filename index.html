<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi Consommation Carburant</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@2.0.1/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Suivi Consommation Carburant</h1>
        </header>

        <main>
            <section class="input-section">
                <h2>Nouvelle Entrée</h2>
                <form id="fuelForm">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="odometer">Kilométrage au compteur</label>
                        <input type="number" id="odometer" min="0" step="1" required>
                    </div>
                    <div class="form-group">
                        <label for="fuel">Carburant (L)</label>
                        <input type="number" id="fuel" min="0" step="0.1" required>
                    </div>
                    <button type="submit" class="btn-primary">Calculer</button>
                    <button type="button" id="resetBtn" class="btn-secondary">Réinitialiser l'historique</button>
                </form>
            </section>

            <section class="results-section">
                <h2>Résultats</h2>
                <div class="result-card">
                    <div class="consumption-display">
                        <h3>Consommation Actuelle</h3>
                        <p id="currentConsumption">-- L/100km</p>
                    </div>
                    <div class="average-display">
                        <h3>Moyenne Globale</h3>
                        <p id="averageConsumption">-- L/100km</p>
                    </div>
                </div>
            </section>

            <section class="history-section">
                <h2>Historique</h2>
                <div class="chart-container">
                    <canvas id="consumptionChart"></canvas>
                </div>
                <div class="table-container">
                    <table id="historyTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Kilométrage</th>
                                <th>Distance (km)</th>
                                <th>Carburant (L)</th>
                                <th>Consommation (L/100km)</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    <script src="js/app.js"></script>

    <!-- Modal de modification -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Modifier l'entrée</h2>
            <form id="editForm">
                <input type="hidden" id="editIndex">
                <div class="form-group">
                    <label for="editDate">Date</label>
                    <input type="date" id="editDate" required>
                </div>
                <div class="form-group">
                    <label for="editOdometer">Kilométrage au compteur</label>
                    <input type="number" id="editOdometer" min="0" step="1" required>
                </div>
                <div class="form-group">
                    <label for="editFuel">Carburant (L)</label>
                    <input type="number" id="editFuel" min="0" step="0.1" required>
                </div>
                <button type="submit"  class="btn-primary">Enregistrer</button>
            </form>
        </div>
    </div>
</body>
</html>
